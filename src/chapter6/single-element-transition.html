<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Element Transition</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">

    //we got body and duration variables
    var body = d3.select("body"),
        duration = 5000;

    //added div, added style added color started transition, added duratoin with a variable and added stile and margins to the transition
    /*  note that initially our box has style defined in the css with margin at 40 px and then this thing interpolated to 600 px
    so we moved from one position to another from larger box to smaller one 
     .box {
     width: 200px;
     height: 200px;
     margin: 40px;
     float: left;
     text-align: center;
     border: #969696 solid thin;
     padding: 5px;
     }
     */
    body.append("div") // <-A
            .classed("box", true)
            .style("background-color", "#e9967a") // <-B
        .transition() // <-C
        .duration(duration) // <-D
            .style("background-color", "#add8e6") // <-E
            .style("margin-left", "600px") // <-F
            .style("width", "100px")
            .style("height", "100px");
</script>

</body>

</html>
